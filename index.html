<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <article class="product">
      
      <picture >
        <source 
        srcset="./images/image-product-desktop.jpg" 
        media="(min-width: 64em)"
        width="600"
        height="900"
        >
        <img 

        class="product__image"
        src="./images/image-product-mobile.jpg" 
        alt="Gabrielle Essence Eau De Parfum bottle by CHANEL"
        >
      </picture>

      <div class="product__details">
        <span class="product__category">PERFUME</span>
        
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="product__pricing">
          <span class="product__price">$149.99</span>
          <del class="product__price--old">$169.99</del>
        </div>
  
        <button class="product__button" type="button">
          <img 
          src="./images/icon-cart.svg" 
          alt="" 
          class="product__button-icon"
          >
          Add to Cart
        </button>
      </div>
      
    </article>

  <footer class="footer">
    <p class="footer__text">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Visit Frontend Mentor">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://www.frontendmentor.io/profile/NorimNori" title="Visit Gloria Rangel's profile">Gloria Rangel</a>.
    </p>
  </footer>
</body>

</html>
